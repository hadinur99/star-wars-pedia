<div class="has-text-centered has-text-light">
  <h1 class="is-size-1 has-text-weight-bold">Characters</h1>
</div>
<div
  *ngIf="error$ | async as error"
  class="mt-4 is-flex is-justify-content-center"
>
  <div class="notification is-danger"><strong>Error!</strong> {{ error }}</div>
</div>
<div class="columns is-multiline">
  <div
    *ngFor="let person of people$ | async; let i = index"
    class="column is-one-third"
  >
    <div class="card card-hover">
      <div class="card-content">
        <div class="media-content has-text-centered">
          <p class="title is-4">{{ person.name }}</p>
          <p class="subtitle is-6">Gender - {{ person.gender }}</p>
        </div>
        <div class="content"></div>
      </div>
      <div class="card-footer">
        <div class="card-footer-item">
          <a
            [routerLink]="['/detail', i + 1]"
            class="button is-info is-dark is-gap-1"
            ><i class="fa fa-eye"></i>View Details</a
          >
        </div>
      </div>
    </div>
  </div>
</div>

<!-- loading state -->
<div *ngIf="loading$ | async" class="mt-4 is-flex is-justify-content-center">
  <div class="loader is-loading"></div>
</div>

<div class="mb-4 is-flex is-justify-content-center">
  <button
    *ngIf="isShown"
    (click)="loadNextPage()"
    class="button is-primary is-dark mt-4 is-gap-1"
  >
    <i class="fa fa-sync"></i> Load More Characters
  </button>
</div>
